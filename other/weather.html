<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wearther</title>
    <link rel="stylesheet" type="" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/weather.css">
    <script src="./JS/angular.min.js"></script>
    <script src="./JS/weather.js"></script>
</head>

<body ng-app="App">
    <div class="page-header">
        <h1>The daily weather forecast.</h1>
    </div>


    <div ng-controller="WeatherCtrl" class="location">

        <input type="text" class="citys" ng-model="citys" ng-blur="checkCity(citys)">


        <ul class="weather">
            <li ng-repeat="weather in wearthers">
                <h4>{{weather.daytime}}</h4>
                <span><img ng-src="{{weather.day_weather_pic}}" alt=""></span>
                <span><img ng-src="{{weather.night_weather_pic}}" alt=""></span>
                <p>天气：{{weather.day_weather}}</p>
                <p>风力：{{weather.day_wind_power}}</p>
                <p>温度：<span>{{weather.day_air_temperature}}℃</span>~<span>{{weather.night_air_temperature}}℃</span></p>
            </li>
        </ul>
    </div>
</body>

</html>
